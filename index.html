<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros Compostos</title>
</head>
<body>
  <h1>Calculadora de Juros Compostos</h1>

  <label for="capital">Capital inicial (R$):</label>
  <input type="number" id="capital" placeholder="Ex: 1000"><br><br>

  <label for="taxa">Taxa de juros (% ao mÃªs):</label>
  <input type="number" id="taxa" placeholder="Ex: 2"><br><br>

  <label for="tempo">Tempo (meses):</label>
  <input type="number" id="tempo" placeholder="Ex: 12"><br><br>

  <button onclick="calcular()">Calcular</button>

  <h3 id="resultado"></h3>
  <script>
    function calcular() {
      const capital = parseFloat(document.getElementById("capital").value);
      const taxa = parseFloat(document.getElementById("taxa").value) / 100;
      const tempo = parseInt(document.getElementById("tempo").value);

      if (isNaN(capital) || isNaN(taxa) || isNaN(tempo)) {
        document.getElementById("resultado").innerText = "Preencha todos os campos corretamente.";
        return;
      }

      const montante = capital * Math.pow((1 + taxa), tempo);
      const lucro = montante - capital;

      document.getElementById("resultado").innerHTML = `
        Montante final: R$ ${montante.toFixed(2)} <br>
        Lucro obtido: R$ ${lucro.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
